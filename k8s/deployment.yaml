---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: nodejs-container
          image: 184083913321.dkr.ecr.eu-west-1.amazonaws.com/nodejs-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
